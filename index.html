<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19a031a4c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">

        <nav>
            <p class="logo">Kucra</h1>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">CLIENT</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="icon_wrapper">
                <i class="fa-brands fa-facebook-f fa-lg"></i>
                <i class="fa-brands fa-twitter fa-lg"></i>
                <i class="fa-brands fa-instagram fa-lg"></i>
            </div>
        </nav>

        <header>
            <h1>We are StartUp Creative Kucra Agency</h1>
            <p>Carefully crafted after analysing the needs of different industries and the design achieves a great balance between purpose & presentation</p>

            <div class="mailto">
                <label for="email"></label>
                <input class="email" type="email" name="email" id="email" placeholder="Enter your email">
                <input class="btn" type="submit" value="SUBSCRIBE">
            </div>
        </header>



    </div>

</body>
</html>
